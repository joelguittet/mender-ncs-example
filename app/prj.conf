# Mender MCU client
CONFIG_MENDER_MCU_CLIENT=y
CONFIG_MENDER_SERVER_TENANT_TOKEN="<insert your own token here>"
CONFIG_MENDER_CLIENT_AUTHENTICATION_POLL_INTERVAL=60
CONFIG_MENDER_CLIENT_UPDATE_POLL_INTERVAL=300
CONFIG_MENDER_CLIENT_ADD_ON_INVENTORY=y
CONFIG_MENDER_CLIENT_ADD_ON_CONFIGURE=y
CONFIG_MENDER_PLATFORM_FLASH_TYPE_DFU_TARGET=y
CONFIG_MENDER_PLATFORM_STORAGE_TYPE_PSA_ITS=y
CONFIG_MENDER_PLATFORM_TLS_TYPE_PSA_CRYPTO=y

# General
CONFIG_CJSON_LIB=y
CONFIG_EVENTS=y
CONFIG_NCS_APPLICATION_BOOT_BANNER_STRING="mender-ncs-example"
CONFIG_PICOLIBC=y

# Networking
CONFIG_NET_IPV6=n
CONFIG_NET_IPV4=y
CONFIG_NET_DHCPV4=y
CONFIG_NET_SHELL=y
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_STACK_SIZE=2048
CONFIG_NET_SOCKETS_SOCKOPT_TLS=y
CONFIG_NET_SOCKETS_TLS_MAX_CONTEXTS=8
CONFIG_NET_SOCKETS_CONNECT_TIMEOUT=30000
CONFIG_NET_MAX_CONN=16

# DNS
CONFIG_DNS_RESOLVER_ADDITIONAL_BUF_CTR=5
CONFIG_DNS_RESOLVER_ADDITIONAL_QUERIES=2
CONFIG_DNS_RESOLVER_MAX_SERVERS=2
CONFIG_DNS_NUM_CONCUR_QUERIES=5

# mbedTLS
CONFIG_NRF_SECURITY=y
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=81920
CONFIG_MBEDTLS_SSL_SERVER_NAME_INDICATION=y

# MCUboot
CONFIG_BOOTLOADER_MCUBOOT=y
CONFIG_MCUBOOT_USE_ALL_AVAILABLE_RAM=y
CONFIG_MCUBOOT_IMG_MANAGER=y
CONFIG_MCUBOOT_SIGNATURE_KEY_FILE="bootloader/mcuboot/root-rsa-2048.pem"

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
