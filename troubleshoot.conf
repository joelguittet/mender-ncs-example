# Mender MCU client troubleshoot add-on
CONFIG_MENDER_CLIENT_ADD_ON_TROUBLESHOOT=y
CONFIG_MENDER_CLIENT_TROUBLESHOOT_SHELL=y
# FIXME: the size of the application is too large to fit in the FLASH, disable file transfer feature for the moment
#CONFIG_MENDER_CLIENT_TROUBLESHOOT_FILE_TRANSFER=y

# msgpack-c
CONFIG_MSGPACK_C=y

# mbedTLS
# NOTE: increase heap size so that troubleshooting websocket connection can be opened in parallel of the other sockets
CONFIG_MBEDTLS_HEAP_SIZE=100000

# Shell
CONFIG_SHELL_BACKEND_SERIAL=n
CONFIG_SHELL_AUTOSTART=n
CONFIG_SHELL_STACK_SIZE=3072

# littlefs
# FIXME: the size of the application is too large to fit in the FLASH, disable file system feature for the moment
#CONFIG_FILE_SYSTEM=y
#CONFIG_FILE_SYSTEM_LITTLEFS=y
